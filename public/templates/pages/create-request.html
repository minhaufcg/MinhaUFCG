<div class="row" style="margin-top: 50px">
    <div class="col-md-3 col-md-offset-4 col-sm-10 col-sm-offset-1">
        <div class="panel panel-info" style="min-height: 600px;">
            <div class="div" style="margin: 20px">
                <form action="">
                    <h3 class="col-xs-offset-4" style="margin-bottom: 30px">Criar solicitação</h3>
                    <div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon">Título</span>
                        <input focus-on-show class="form-control input-lg" name="Título" value="" placeholder="título" ng-model="request.title">
                    </div>
                    <div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon">Descrição:</span>
                        <textarea class="form-control" placeholder="Descreva brevemente o problema" ng-model="request.description" style="height: 100px; resize: none;"></textarea>
                    </div>
                    <div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon">Referência</span>
                        <input focus-on-show class="form-control input-lg" name="Descrição do local" value="" placeholder="descrição da localização"
                            ng-model="request.location.description">
                    </div>
                    <div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon">Categoria</span>
                        <select name="" id="" class="form-control input-lg" ng-model="request.category">
                            <option value="maintenance">Manutenção</option>
                            <option value="security">Segurança</option>
                            <option value="suggestion">Sugestão</option>
                            <option value="cleaning">Limpeza</option>
                            <option value="others">Outros</option>
                        </select>
                    </div>
                    <div class="input-group" style="margin-bottom: 25px; width: 10%;">
                        <span class="input-group-addon">Foto</span>
                        <label class="btn btn-warning">
                            <span class="glyphicon glyphicon-camera"></span>
                            <input type="file" ng-disabled="uploading" ng-model="request.img" name="file" style="display: none;" base-sixty-four-input>
                        </label>
                    </div>

                    <div class="input-group" style="margin-bottom: 25px; width: 10%;">
                        <span class="input-group-addon">Localização</span>
                        <span class="input-group-btn">
                        <a class="btn btn-info btn-lg" ng-click="pop()"><i class="fa fa-map-marker" aria-hidden="true"></i></a>
                      </span>
                    </div>

                    <div style="float : right" style="bottom: 40px;">
                        <a class="btn btn-primary btn-lg" style="margin-right: 10px" ui-sref="home" href="#">Voltar</a>
                        <a class="btn btn-success btn-lg" ng-click="create()">Cadastrar</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
