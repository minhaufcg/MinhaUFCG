<logo></logo>
<div class="row" style="margin-top: 50px">
    <div class="col-md-5 col-md-offset-3 col-sm-10 col-sm-offset-1">
        <div class="panel panel-info" style="min-height: 450px;">
            <div class="div" style="margin: 20px">
                <form>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input focus-on-show class="form-control input-lg" name="nome" value="" placeholder="nome" ng-model="user.name">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="e-mail" class="form-control input-lg" name="email" placeholder="e-mail" ng-model="user.email">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span>
                        <input focus-on-show class="form-control input-lg" name="identification" value="" placeholder="matrÃ­cula" ng-model="user.identification">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control input-lg" name="password" placeholder="digite sua senha" ng-model="user.password">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control input-lg" name="confirme password" placeholder="digite mais uma vez sua senha" ng-model="confirmPassword">
                    </div>

                    <div style="float : right" style="bottom: 40px;">
                        <a class="btn btn-danger btn-lg" style="margin-right: 10px" href="/#!/login">Voltar</a>
                        <button class="btn btn-success btn-lg" ng-click="register()">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
